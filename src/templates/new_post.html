{% extends "base_layout.html" %}
{% block title %} Create a New Post {% endblock %}
{% block head %}
 {{ super() }}
{% endblock %}

{% block body %}
    <div class="container py-5">

        <h1>Enter a new Reddit Post!</h1>
        <form method="post">
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" name="author" id="author" placeholder="Enter Author's Name" required>
                <small id="authorHelp" class="form-text text-muted">Registration Not Supported :(</small>
            </div>
            <div class="form-group">
                <label for="community">Community</label>
                <input type="text" class="form-control" name="community"  id="community" placeholder="NewCommunity" required>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title"  id="title" placeholder="Enter Post Title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description"  id="description" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit New Post</button>
        </form>
        <hr>
        <div class="row py-5">

        </div>

    </div>

{% endblock %}
