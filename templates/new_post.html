<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <a class="py-4" href="{{ url_for('main_page') }}">Go To Main Page</a>
        <h1>Enter a new Reddit Post!</h1>
        <form method="post">
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" name="author" id="author" placeholder="Enter Author's Name">
                <small id="authorHelp" class="form-text text-muted">Registration Not Supported :(</small>
            </div>
            <div class="form-group">
                <label for="community">Community</label>
                <input type="text" class="form-control" name="community"  id="community" placeholder="r/NewCommunity">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title"  id="title" placeholder="Enter Post Title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description"  id="description" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit New Post</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
